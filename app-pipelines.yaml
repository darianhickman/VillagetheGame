runtime: python27
api_version: 1
threadsafe: true
automatic_scaling:
  min_idle_instances: 1
inbound_services:
- warmup

handlers:

- url: /client/assets
  static_dir: assets
  secure: always

- url: /assets
  static_dir: assets
  secure: always

- url: /$
  static_files: client/index_deploy.html
  upload: client/index_deploy.html
  secure: always

- url: /dev$
  static_files: client/index.html
  upload: client/index.html
  secure: always

- url: /pay
  static_files: client/pay.html
  upload: client/pay.html
  secure: always

- url: /favicon.ico
  static_files: assets/textures/ui/faviconlogo.svg
  upload: assets/textures/ui/faviconlogo.svg
  secure: always
  
- url: /ClientConfig.js
  static_files: client/ClientConfig.js
  upload: client/ClientConfig.js
  secure: always

- url: /js
  static_dir: client/js
  secure: always

- url: /client
  static_dir: client
  secure: always

- url: /$
  static_dir: client
  secure: always

- url: /client/mailchimp/.*
  static_dir: client/mailchimp
  secure: always

- url: /ige
  static_dir: ige
  secure: always

- url: /api/.*
  script: village.api.root
  secure: always

- url: /.*
  script: village.main.root
  secure: always

libraries:
- name: pycrypto
  version: latest

skip_files:
- .venv/
- libs/Crypto/
- (.*).pyc$
- .git/
- .idea/
- (.*).pack$
- \(
- ^ige/
- (.*)/.DS_Store
- (.*)/.meta$
- (.*).tmpl